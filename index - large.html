<html lang="en">
<head>
  <title>Accessible Phone Dialer</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <link rel="stylesheet" href="phone - large.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="phone.js"></script>
</head>
<body>
  <h2>Phone Dialer</h2>
  <nav id="tab_bar">
    <button id="Dialpad" class="buttons">Dialpad</button>
    <button id="Contacts" class="buttons">Contacts</button>
    <button id="Addcontacts" class="buttons">Add Contact</button>
  </nav

  <main id="content">
    <div class = "alert" id = "aria" role = "alert">
      Dialling....
    </div>
    <div id="content_dialer" class="content_tab">
      <p>Dialpad Tab</p>
      <input id ="numpad"></input> <br><br>
      <div id="num" class="num">
          <button class="dialerbutton">1</button>
          <button class="dialerbutton">2</button>
          <button class="dialerbutton">3</button>
          <button class="dialerbutton">4</button>
          <button class="dialerbutton">5</button>
          <button class="dialerbutton">6</button>
          <button class="dialerbutton">7</button>
          <button class="dialerbutton">8</button>
          <button class="dialerbutton">9</button>
          <button class="dialerbutton">*</button>
          <button class="dialerbutton">0</button>
          <button class="dialerbutton">#</button>
        </div>
        <br></br>
            <div id="row5" class="row5">
              <div>
                <button id="dial" aria-label="Dial the entered phone number">DIAL</button>
                <button id="clear" aria-label="Clear the entered phone number">CLEAR</button>
              </div>
          </div>
    </div>
    <div id="content_contacts" class="content_tab">
      <p>Contacts Tab</p>
      <ul>
        <li>Elon Musk</li>
        <li>Jordan</li>
        <li>Spielberg</li>
        <li>Tom Cruise</li>
        <li>Trump</li>

      </ul>
    </div>
    <div id="content_addcontact" class="content_tab">
      <p>Add Contact Tab</p>
      <form aria-label="Add a new contact">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Add Contact</button>
      </form>
    </div>
  </main>
    <br></br>
     <footer>
    <a href="index.html" title="Back to the original Phone Dialer page">Original page</a><br></br>
    <a href ="info.txt" title="changes made">info</a>
     </footer>
</body>
</html>
